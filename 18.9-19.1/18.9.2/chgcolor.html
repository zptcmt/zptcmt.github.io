<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>改变网页背景色</title>
		<style type="text/css">
			#chgbutton{
				width: 200px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<input type="button" name="chgbutton" id="chgbutton" value="设为红色" onclick="color('red')" />
		<input type="button" name="chgbutton" id="chgbutton" value="设为黄色" onclick="color('yellow')" />
		<input type="button" name="chgbutton" id="chgbutton" value="设为蓝色" onclick="color('blue')" />
		<input type="color" name="" id="chgColor" value="#ff0000" onchange="chgRandomColor()" />
		<script>
			function color(str){
				document.body.style.backgroundColor=str;
			}
			function chgRandomColor(){
				var chgColor=document.getElementById("chgColor");
				document.body.style.backgroundColor=chgColor.value;
			}
		</script>
	</body>
</html>
