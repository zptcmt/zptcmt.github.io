<script>
    var oTds = document.getElementsByTagName("td");
    for (var i = 0; i < oTds.length; i++) {
        oTds[i].style.backgroundColor = getColor(i);
    }
    function getColor(i) {
        return "hsl(" + i + ",50%,50%)";
    }
    function changeColor(){
        var t=oTds[359].style.backgroundColor;
        for(var i=359;i>0;i--){
            oTds[i].style.backgroundColor=oTds[i-1].style.backgroundColor;
        }
        oTds[0].style.backgroundColor=t;
        setTimeout('changeColor()',6);
    }
