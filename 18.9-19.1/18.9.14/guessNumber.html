<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>猜数字游戏</title>
		<style type="text/css">
			.guessNumber{
				width: 300px;
				height: 300px;
				margin: auto;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				border: 1px solid #000;
			}
			.guessNumber h2{
				text-align: center;
			}
			.guessNumber .guessC{
				width: 252px;
				margin: auto;
			}
			.guessNumber #numInput{
				border: none;
				outline: none;
				border: 1px solid #000;
				width: 180px;
				height: 25px;
				border-radius: 15px 0 0 15px;
				text-indent: 1em;
			}
			.guessNumber #btnGuess{
				outline: none;
				background-color: white;
				border: 1px solid #000;
				height: 29px;
				border-radius: 0 15px 15px 0;
				position: relative;
				top: 1px;
				left: -6px;
			}
			.guessNumber .tip{
				text-indent: 30px;
			}
			#tipText{
				text-indent: 60px;
				font-size: 5px;
				color: #888;
			}
		</style>
	</head>
	<body>
		<div class="guessNumber">
			<h2 class="title">猜数字游戏</h2>
			<div class="guessC">
				<input type="number" id="numInput"  placeholder="0-10整数，6次机会"/>
				<input type="button" id="btnGuess"  value="猜数字" onclick="guess()" />
			</div>
			<div class="tip">
				<p>剩余次数<span id=titipText>6</span></p>
				<p>猜测历史</p>
				<p id="tipText"></p>
			</div>
		</div>
		<script type="text/javascript">
			var targetNum = parseInt(Math.random()*11);
			console.log(targetNum);
			var guessTime = 12;
			var oNumInput=document.getElementById("numInput")
			var oBtnGuess=document.getElementById("btnGuess");
			var oTipText=document.getElementById("tipText");
			function guess(){
				if (guessTime-->0) {
					if (oNumInput.value>targetNum) {
						oTipText.innerHTML += "<br>你输入的数"+oNumInput.value+"偏大";
					}	
					else if(oNumInput.value<targetNum){
						oTipText.innerHTML += "<br>你输入的数"+oNumInput.value+"偏小<br>";
					}else{
					oTipText.innerHTML += "<br>恭喜你猜对了，正确答案正是"+oNumInput.value+"。<br/>";
					closeGame();
					}
				}
				if (guessTime<=0) {
					oTipText.innerHTML+="GAME OVER!<br>";
				}
				
				oNumInput.value="";
				oNumInput.focus();
				guessTime -=1;
			}
			function closeGame(){
				oNumInput.disabled=true;
				oBtnGuess.style.display="none";
			}
		</script>
	</body>
</html>
